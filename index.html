<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors-game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>
            Rock Paper Scissors
        </h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Comp</div>
        <span id = "user-score">0</span>:<span id = "computer-score">0</span>
    </div>
    
    <div class="result">
        <p>
            Lets Start the game!!
        </p>
    </div>
    <div class="choices">
        <div id = "rock-image" class="choice">
            <img src="images/rock-image.jpeg" alt="">
        </div>
        <div id = "paper-image" class="choice">
            <img src="images/paper-image.jpeg" alt="">
        </div>
        <div id = "scissors-image" class="choice">
            <img src="images/scissors-image.jpeg" alt="">
        </div>
    </div>
    <p id = "action">Make your move</p>
    <script src = "js/app.js"></script>
</body>
</html>
